<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img src="./ipremumlogo.png" alt="Ipremum Logo" class="logo-image" />
      <img src="./googlebarre.png" alt="Google Barre" class="header-image" />
    </header>
    <div class="container">
      <div class="card">
        <div class="imgBox">
          <div class="circle"></div>
          <img src="./google.png" alt="" class="google" />
        </div>
        <div class="infoBox">
          <h1 class="title">Pack Basique</h1>
          <h3>Site vitrine économique</h3>
          <div class="sizes">
            <button class="active">1 page</button>
            <button>3 pages</button>
            <button>5 pages</button>
          </div>
        </div>
        <div class="purchase">
          <button>Voir</button>
        </div>
      </div>

      <div class="card">
        <div class="imgBox">
          <div class="circle"></div>
          <img src="./google2.png" alt="" class="google2" />
        </div>
        <div class="infoBox">
          <h1 class="title">Pack Standard</h1>
          <h3>Site vitrine complet</h3>
          <div class="sizes">
            <button>Accueil</button>
            <button class="active">Services</button>
            <button>Contact</button>
          </div>
        </div>
        <div class="purchase">
          <button>Voir</button>
        </div>
      </div>

      <div class="card">
        <div class="imgBox">
          <div class="circle"></div>
          <img src="./google3.png" alt="" class="google3" />
        </div>
        <div class="infoBox">
          <h1 class="title">Pack Premium</h1>
          <h3>Site vitrine personnalisé</h3>
          <div class="sizes">
            <button>Blog</button>
            <button>Portfolio</button>
            <button class="active">Boutique</button>
          </div>
        </div>
        <div class="purchase">
          <button>Voir</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Site created by Daniel for
        <a href="https://www.ipremum.com" target="_blank">Ipremum</a>
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
